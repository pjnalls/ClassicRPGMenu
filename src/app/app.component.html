<div class="big-blue-sky">
  <div class="big-blue-sky__main">
    <div
      [ngClass]="{ 'background-overlay': true, 'open-menu': openMenuBtnClicked }"
    ></div>
    <app-title class="big-blue-sky__main--title" [text]="title"></app-title>
    <app-button
      [ngClass]="{ 'big-blue-sky__main--button': true, 'open-menu-btn': openMenuBtnClicked }"
      (onClickBtn)="onClick()"
      [text]="main__btnText"
    ></app-button>
  </div>
</div>
